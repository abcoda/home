<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags ... test-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <title>Anthony Coda</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="navbar-brand" id="brand">abcoda</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" onclick="toggleView('projects')">
            <a id="projects-link" class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item" onclick="toggleView('artwork')">
            <a id="artwork-link" class="nav-link" href="#">Artwork</a>
          </li>
          <li class="nav-item" onclick="toggleView('contact')">
            <a id="contact-link" class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container-fluid">
      <div class="content " id="projects" style="display:none">
        <div class="container-fluid">
          <div id="projects_container" class="row justify-content-center">
          </div>
        </div>
      </div>

      <div class="content" id="artwork">
        <div class="container-fluid">

          <div id="pictures" class="row justify-content-center">
          </div>
        </div>
      </div>

      <div class="content" id="contact" style="display:none">
        Content3
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <script>

    window.onload = function() {

      createDrawings();

      createProjects();

      toggleView('projects')


      createOverlays();
    }

    window.onresize = () => {
      // sizeText()
      // sizeCards()
    }

    function createDrawings(){
      var str = ''
      drawings.forEach(function(drawing) {
        str += '<div class="shadow-lg mycard mb-4">'
        if (drawing.video) {
          str += '<video class="cardimage"  height="224" width="224" controls autoplay loop><source src="./artwork/'
          str += drawing.link
          str += '" type="video/mp4"></video>'
        }
        else {
          str += '<img class="cardimage" src="./artwork/'
          str += drawing.link
          str += '"/>'
          str += '<div class="textbox"><div class="overlay"><div class="overlay-text">'
          str += drawing.title
          str += '<br>'
          str += drawing.medium
          str += '<br>'
          if (drawing.info !== undefined){
            str += drawing.info
          }
          str += '</div></div></div>'
        }
        str += '</div>'
      })
      pics = document.getElementById("pictures")
      pics.innerHTML = str;
    }

    function createProjects(){
      var str = ''
      projects.forEach(function(project) {
        str += '<div class="col-12 project-card" align="center"><div class="shadow-sm mycard mb-4"><img class="project-card-image" src="./projects/'
        str += project.link
        str += '"/><div class="textbox"><div class="overlay"><div class="overlay-text">'
        str += project.title + '<br>View on <a href="' +  project.github + '">GitHub</a><br>'

        str += '</div></div></div></div></div>'
      })
      projs = document.getElementById("projects_container")
      projs.innerHTML = str;
    }

    function sizeCards(){
      // image.parentElement.style.height = (image.offsetHeight + 4) + 'px'
      // alert(this)
      cards = document.querySelectorAll(".mycard")
      cards.forEach(function(card){
        card.style.height = (card.children[0].offsetHeight + 4) + 'px'
      })
    }

    function sizeText(){
      cards = document.querySelectorAll(".mycard")
      cards.forEach(function(card) {
          // console.log(card.children[0].offsetWidth)
          card.children[1].style.width = card.children[0].offsetWidth + 'px'
      })
    }

    function createOverlays(){
      overlays = document.querySelectorAll(".overlay")

      overlays.forEach(function(overlay){
        overlay.onmouseover = () => {
          overlay.style.opacity = 0.9
        }
        overlay.onclick = () => {
          overlay.style.opacity = 0.9
        }
        // overlay.onfocusout = () => {
        //   overlay.style.opacity = 0
        // }
        overlay.onmouseout = () => {
          overlay.style.opacity = 0
        }
      })
    }

    function toggleView(sectionID){
      sections = document.querySelectorAll(".content")
      for(let i = 0; i < sections.length; i++) {
        if (sections[i].id == sectionID) {
          sections[i].style.display = 'inline'
        }
        else {
          sections[i].style.display ='none'
        }
        // sizeText()
        // sizeCards()
      }

      links = document.querySelectorAll(".nav-link")
      links.forEach(function(link){
        if (link.id == (sectionID + '-link')) {
          document.getElementById(link.id).style.textDecoration = 'underline'
          // document.getElementById(link.id).children[0].style.opacity = 1
        }
        else {
          document.getElementById(link.id).style.textDecoration = 'none'
          // document.getElementById(link.id).style.borderTop = 'none'
        }
      })
    }

    const drawings = [
      {link:"einstein_vid.m4v", video:true},
      {link:"starry.jpg",title:'"Starry"',medium:"Digital",info:"Generated with <a href='https://www.deepdreamgenerator.com/'>DeepDream</a>"},
      {link:'index.png',title:'"Alice"', medium:"Digital", info: "Created with <a href='https://abcoda.github.io/ShopPhoto/templates/index.html'>ShopPhoto</a>"},
      {link:"Outline2.jpg",title:'"Kip"', medium:"Digital", info:"Made in MS Paint"},
    ]

    const projects = [
      {link:"productivity.gif", title:'"Productivity"', github:"https://github.com/abcoda/product", text:"Built with React Native"},
      {link:"slither.gif", title:"SlitherLink AI", github:"https://github.com/abcoda/slitherlink", text:"text"},
      {link:"rolled.gif", title:"<a href='https://abcoda.github.io/ShopPhoto/templates/index.html'>ShopPhoto</a>", github:"https://github.com/abcoda/ShopPhoto"}
    ]
  </script>
</html>
