<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <title>Anthony Coda</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="navbar-brand" id="brand">abcoda</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" onclick="toggleView('projects')">
            <a id="projects-link" class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item" onclick="toggleView('artwork')">
            <a id="artwork-link" class="nav-link" href="#">Artwork</a>
          </li>
          <li class="nav-item" onclick="toggleView('contact')">
            <a id="contact-link" class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container-fluid">
      <div class="content " id="projects" style="display:none">
        Content1
      </div>

      <div class="content" id="artwork">
        <div class="container-fluid">
          <div id="pictures" class="row justify-content-center">
          </div>
        </div>
      </div>

      <div class="content" id="contact" style="display:none">
        Content3
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <script>

    window.onload = function() {
      const drawings = [
        {link:"snow.jpg",text:"text"},
        {link:"starry.jpg",text:"starry"},
        {link:'https://media.giphy.com/media/3o85xtk0zf2Vvpuy1W/giphy.gif',text:'test'},
        {link:'Desktop.png',text:"test"},
        {link:'index.png',text:'test'},
        {link:"pearl.jpg",text:"this is a test please dont overflow"},
      ]
      var str = ''
      drawings.forEach(function(drawing) {
        str += '<div class="mycard mb-4"><img class="cardimage" src="'
        str += drawing.link
        str += '" height="225"/><div class="textbox"><div>'
        str += drawing.text
        str += '</div></div></div>'
      })
      pics = document.getElementById("pictures")
      pics.innerHTML = str;

      toggleView('artwork')
    }

    function toggleView(sectionID){
      sections = document.querySelectorAll(".content")
      for(let i = 0; i < sections.length; i++) {
        if (sections[i].id == sectionID) {
          sections[i].style.display = 'inline'
        }
        else {
          sections[i].style.display ='none'
        }
      }

      links = document.querySelectorAll(".nav-link")
      links.forEach(function(link){
        if (link.id == (sectionID + '-link')) {
          document.getElementById(link.id).style.borderBottom = '1px solid black'
          // document.getElementById(link.id).style.borderTop = '1px solid black'
        }
        else {
          document.getElementById(link.id).style.borderBottom = 'none'
          // document.getElementById(link.id).style.borderTop = 'none'
        }
      })
    }
  </script>
</html>
