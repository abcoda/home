  <script>
    window.onload = function() {
      toggleView('artwork')
      createDrawings();
      createProjects();
      turnOnOverlays();
    }

    function createDrawings(){
      var str = ''
      firstVideo = true;
      drawings.forEach(function(drawing) {
        str += '<div class="shadow-lg my-card mb-4">'
        if (drawing.video) {
          str += '<video class="artwork-card-contents" controls playsinline="true" '
          if (firstVideo) {
            str += 'autoplay '
            firstVideo = false
          }
          str += 'loop><source src="./artwork/vids/' + drawing.link + '" type="video/mp4"></video>'
          str += '<div class="overlay-video"><div class="overlay-text">'
        }
        else {
          str += '<img class="artwork-card-contents" src="./artwork/' + drawing.link + '"/>'
          str += '<div class="overlay"><div class="overlay-text">'
        }
        str += drawing.title + '<br>' + drawing.medium + '<br>'
        if (drawing.info !== undefined){
          str += drawing.info
        }
        str += '</div></div>'
        str += '</div>'
      })
      pics = document.getElementById("artwork-container")
      pics.innerHTML = str;
    }

    function createProjects(){
      var str = document.getElementById("projects-container").innerHTML
      projects.forEach(function(project) {
        str += '<div class="shadow-sm my-card project-card mb-4"><img class="project-card-contents" src="./projects/' + project.link + '"/><div class="textbox">'
        str += '<div class="overlay"><div class="overlay-text">' + project.title + '<br>View on <a href="' +  project.github + '">GitHub</a><br>' + '</div></div>'
        str += '</div></div>'
      })
      projs = document.getElementById("projects-container")
      projs.innerHTML = str;
    }

    function turnOnOverlays(){
      overlays = document.querySelectorAll(".overlay")
      videoOverlays = document.querySelectorAll(".overlay-video")

      overlays.forEach(function(overlay){
        parent = overlay.parentElement
        media = parent.children[0]
        media.onclick = () => {
          alert()
        }
        media.onmouseover = overlay.onmouseover = () => {
          overlay.style.opacity = 0.9
          overlay.children[0].style.visibility = "visible"
        }
        media.onmouseout = overlay.onmouseout = () => {
          overlay.style.opacity = 0
          overlay.children[0].style.visibility = "hidden"
        }
      })

      videoOverlays.forEach(function(overlay){
        parent = overlay.parentElement
        media = parent.children[0]
        media.onmouseover = overlay.onmouseover = () => {
          overlay.style.opacity = 0.9
          overlay.children[0].style.visibility = "visible"
        }
        media.onmouseout = overlay.onmouseout = () => {
          overlay.style.opacity = 0
          overlay.children[0].style.visibility = "hidden"
        }
        media.onclick = () => {
          if (overlay.style.opacity == 0.9) {
            overlay.style.opacity = 0
            overlay.children[0].style.visibility = "hidden"
          }
          else {
            overlay.style.opacity = 0.9
            overlay.children[0].style.visibility = "visible"
          }
        }
        // if (media.paused) {
        //   overlay.style.opacity = 0.9
        //   overlay.children[0].style.visibility = "visible"
        // }
      })
    }


    function toggleView(sectionID){
      sections = document.querySelectorAll(".content")
      for(let i = 0; i < sections.length; i++) {
        if (sections[i].id == sectionID) {
          sections[i].style.display = 'inline'
        }
        else {
          sections[i].style.display ='none'
        }
      }

      links = document.querySelectorAll(".nav-link")
      links.forEach(function(link){
        if (link.id == (sectionID + '-link')) {
          document.getElementById(link.id).style.textDecoration = 'underline'
        }
        else {
          document.getElementById(link.id).style.textDecoration = 'none'
        }
      })
    }
