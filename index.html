<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Anthony Coda</title>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column" style="padding:0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">abcoda</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" onclick="toggleView('projects')">
              <button type="button" class="btn btn-link">Projects</button>
            </li>
            <li class="nav-item" onclick="toggleView('artwork')">
              <button type="button" class="btn btn-link">Artwork</button>
            </li>
            <li class="nav-item" onclick="toggleView('contact')">
              <button type="button" class="btn btn-link">Contact</button>
            </li>
          </ul>
        </div>
      </nav>

      <div id="main" class="container-fluid flex-grow-1">

        <div class="content " id="projects" style="display:none">
          Content1
        </div>

        <div class="content" id="artwork">
          <div class="album py-5 ">
            <div class="container-fluid">
              <div id="pictures" class="row justify-content-center">
              </div>
            </div>
          </div>
        </div>


        <div class="content" id="contact" style="display:none">
          Content3
        </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <script>

    window.onload = function() {
      const drawings = [
        {"link":"pearl.jpg","text":"an old painting by another some dude"},
        {"link":"snow.jpg","text":"text"},
        {"link":"starry.jpg","text":"starry"},
        {link:'https://media.giphy.com/media/3o85xtk0zf2Vvpuy1W/giphy.gif',text:'test'}

      ]
      var str = ''
      drawings.forEach(function(drawing) {
        str += '<div class="mycard mb-4"><img class="cardimage" src="'
        str += drawing.link
        str += '" height="225"/><div class="textbox">'
        str += drawing.text
        str += '</div></div>'
      })
      pics = document.getElementById("pictures")
      pics.innerHTML = str;



    }

    function toggleView(sectionID){
      sections = document.querySelectorAll(".content")
      for(let i = 0; i < sections.length; i++) {
        if (sections[i].id == sectionID) {
          sections[i].style.display = 'inline'
        }
        else {
          sections[i].style.display ='none'
        }
      }
    }
  </script>
</html>
