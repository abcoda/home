    function showOverlay(card){
      $(card).find(".overlay").stop(true);
      // $(card).find(".overlay").css("display","flex")
      $(card).find(".overlay").css("display","flex")

      $(card).find(".overlay").animate({height:"100%"},200,"swing")
    }

    function hideOverlay(card){
      $(card).find(".overlay").stop(true);
      $(card).find(".overlay").animate({height:"0"},400,"swing",function(){$(card).find(".overlay").css("display","none")})
    }

    function createDrawings(){
      var str = ''
      firstVideo = true;
      drawings.forEach(function(drawing) {
        str += '<div class="shadow-lg my-card mb-4">'

        if (drawing.video) {
          str += '<video class="artwork-card-contents" controls playsinline="true" '
          if (firstVideo) {
            str += 'autoplay preload="none" '
            firstVideo = false
          }
          str += 'poster="./artwork/posters/' + drawing.poster + '" loop><source src="./artwork/vids/' + drawing.link + '" type="video/mp4"></video>'
        }
        else {
          str += '<img class="artwork-card-contents" src="./artwork/small/' + drawing.link + '"/>'
        }
        str += '<div class="overlay"><div class="overlay-contents">'
        str += drawing.title + '<br>' + drawing.medium + '<br>'
        if (drawing.info !== ""){
          str += drawing.info + '<br>'
        }
        if (!(drawing.video)){
          str += '<a href="./artwork/large/' + drawing.link + '">View full image</a>'
        }
        str += '</div></div>'
        str += '</div>'
      })
      pics = document.getElementById("artwork-container")
      pics.innerHTML = str;
    }

    function createProjects(){
      var str = document.getElementById("projects-container").innerHTML
      projects.forEach(function(project) {
        str += '<div class="shadow-sm my-card project-card mb-4">'
        str += '<div class="overlay"><div class="overlay-contents">' + project.title + '<br>View on <a href="' +  project.github + '">GitHub</a><br>' + '</div></div>'

        str += '<img class="project-card-contents" src="./projects/' + project.link + '"/>'
        str += '</div>'
      })
      projs = document.getElementById("projects-container")
      projs.innerHTML = str;
    }

    function turnOnOverlays(){
      $(".my-card").hover(function(){
        showOverlay(this)
      });
      $(".my-card").mouseleave(function(){
        hideOverlay(this)
      });
      $(".my-card").bind('touchstart', function(){
        showOverlay(this)
      });
      $(".my-card").bind('touchend', function(){
        hideOverlay(this)
      });
      // $(".controlsSpacer").css("z-index","1")
    }


    function toggleView(sectionID){
      sections = document.querySelectorAll(".content")
      for(let i = 0; i < sections.length; i++) {
        if (sections[i].id == sectionID) {
          sections[i].style.display = 'inline'
        }
        else {
          sections[i].style.display ='none'
        }
      }

      links = document.querySelectorAll(".nav-link")
      links.forEach(function(link){
        if (link.id == (sectionID + '-link')) {
          document.getElementById(link.id).style.textDecoration = 'underline'
        }
        else {
          document.getElementById(link.id).style.textDecoration = 'none'
        }
      })
    }
